steps:
- id: test
  name: "python:3.7"
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      pip3 install -r ./app/requirements.txt
      python3 ./app/test.py ./app/

- id: build
  name: "gcr.io/cloud-builders/docker"
  args:
    - 'build'
    - '-t'
    - 'gcr.io/${PROJECT_ID}/gke-flask-app:${SHORT_SHA}'
    - './app'
s
- id: push
  name: "gcr.io/cloud-builders/docker"
  args:
    - 'push'
    - 'gcr.io/${PROJECT_ID}/gke-flask-app:${SHORT_SHA}'