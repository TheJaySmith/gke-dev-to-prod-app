steps:
- id: build, tag, and push
  name: "gcr.io/$PROJECT_ID/skaffold:alpha"
  args:
    - 'build'
    - '-t'
    - '${SHORT_SHA}'
  env:
    - 'CLOUDSDK_COMPUTE_REGION=us-west1'
    - 'CLOUDSDK_CONTAINER_CLUSTER=oregon'
    - 'GCLOUD_PROJECT=agmsb-k8s'

- id: render
  name: "gcr.io/$PROJECT_ID/skaffold:alpha"
  args:
    - 'render'
    - '-p'
    - 'prod'
    - '--output'
    - 'resources.yaml'