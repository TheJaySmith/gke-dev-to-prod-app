steps:
- id: test
  name: "python:3.7"
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      pip3 install -r ./app/requirements.txt
      python3 ./app/test.py ./app/

- id: build
  name: "gcr.io/cloud-builders/docker"
  args:
    - 'build'
    - '-t'
    - 'gcr.io/${PROJECT_ID}/gke-flask-app:${SHORT_SHA}'
    - './app'

- id: push
  name: "gcr.io/cloud-builders/docker"
  args:
    - 'push'
    - 'gcr.io/${PROJECT_ID}/gke-flask-app:${SHORT_SHA}'

- id: kustomize-staging
  name: "gcr.io/${PROJECT_ID}/kustomize"
  entrypoint: bash
  args:
    - '-c'
    - |
      kustomize build "./overlays/staging" -o "/workspace/resources.yaml"
  env:
      - 'CLOUDSDK_COMPUTE_REGION=us-west1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=oregon'
      - 'GCLOUD_PROJECT=agmsb-k8s'

- id: gke-deploy
  name: "gcr.io/cloud-builders/gke-deploy"
  args:
    - 'run'
    - '-f'
    - '/workspace/resources.yaml'
    - '--image=gcr.io/${PROJECT_ID}/gke-flask-app:${SHORT_SHA}'
    - '--label=commit-sha=${SHORT_SHA}'
    - '--location=us-west1'
    - '--cluster=oregon'